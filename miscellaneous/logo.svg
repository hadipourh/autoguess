<svg width="320" height="100" viewBox="0 0 320 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Left Icon: Abstract Brain + Gear + Question Mark -->
  <g transform="translate(50,50)">
    <!-- Abstract brain shape -->
    <circle r="30" fill="#1f2a48"/>
    <!-- Neural dots -->
    <circle cx="-10" cy="-10" r="3" fill="#4fd1c5"/>
    <circle cx="10" cy="-15" r="3" fill="#4fd1c5"/>
    <circle cx="5" cy="10" r="3" fill="#4fd1c5"/>
    <circle cx="-12" cy="15" r="3" fill="#4fd1c5"/>
    <!-- Connections -->
    <line x1="-10" y1="-10" x2="10" y2="-15" stroke="#4fd1c5" stroke-width="1.5"/>
    <line x1="10" y1="-15" x2="5" y2="10" stroke="#4fd1c5" stroke-width="1.5"/>
    <line x1="5" y1="10" x2="-12" y2="15" stroke="#4fd1c5" stroke-width="1.5"/>
    <line x1="-12" y1="15" x2="-10" y2="-10" stroke="#4fd1c5" stroke-width="1.5"/>
    <!-- Question mark -->
    <text x="0" y="10" text-anchor="middle" font-size="26" fill="#ffffff" font-family="Arial, sans-serif">?</text>
  </g>

  <!-- Right: AutoGuess text -->
  <text x="100" y="58" font-family="Segoe UI, sans-serif" font-size="36" fill="#1f2a48" font-weight="600">
    <tspan fill="#4fd1c5">Auto</tspan>Guess
  </text>
</svg>
